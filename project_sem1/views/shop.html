<div class="container">
    <div class="row">
        <div class="col-lg-3 mt-3" ng-repeat="item in products">
            <div class="card">
                <img class="card-img-top" src="{{item.image}}" alt="">
                <div class="card-body">
                    <h4 class="card-title text-truncate">{{item.name}}</h4>
                    <p class="card-text">{{item.price}}</p>
                    <button class="btn btn-outline-warning">View Details</button>
                </div>
            </div>
        </div>
    </div>
</div>
